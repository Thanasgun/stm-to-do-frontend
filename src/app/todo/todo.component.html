<div style="
    display:flex;
    flex-direction: column;
    gap: 7px;
">
    <div style="
        margin: 7px auto;
    ">
        <table style="border: 1px solid #000; padding: 7px">
            <thead>
                <tr>
                    <th colspan="3">
                        <div 
                            style="
                                display: flex;
                                flex-direction: row;
                            "
                        >
                            <form
                                #form="ngForm"
                            >
                                <input [(ngModel)]="model.content" #content="ngModel" name="content" type="text" required/>
                                <button (click)="onSave()" [disabled]="form.invalid">
                                    {{ model.id ? 'Update' : 'Add'}}
                                </button>
                            </form>
                        </div>
                        
                        @if(content.invalid && content.touched){
                            <small style="color:red;">The Title field is required.</small>
                        }
                    </th>
                </tr>
            </thead>
            <tbody>
                @for(item of items; track item.id){
                    <tr>
                        <td>
                            <input type="checkbox" [checked]="item.done" (change)="onCheck(item)" />
                            {{item.content}}
                        </td>
                        <td>
                            {{item.date}}
                        </td>
                        <td>
                            <button (click)="onSelectUpdate(item)">Update</button>
                            <button (click)="onDelete(item.id)">Delete</button>
                        </td>
                    </tr>
                }
            </tbody>
        </table>
    </div>
</div>
